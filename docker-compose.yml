services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: cortex
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: cortex-dev
    volumes:
      - cortex_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  cortex_pgdata:
